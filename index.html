<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartesian Coordinate System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cartesian Coordinate System</h1>

    <!-- Input fields for manual coordinate entry -->
    <div class="input-container">
        <label>Point 1 (x₁, y₁): </label>
        <input type="number" id="x1" placeholder="x1">
        <input type="number" id="y1" placeholder="y1">
        <br>
        <label>Point 2 (x₂, y₂): </label>
        <input type="number" id="x2" placeholder="x2">
        <input type="number" id="y2" placeholder="y2">
        
        <button onclick="plotManualPoints()">Plot & Calculate</button>
    </div>

    <canvas id="cartesianCanvas"></canvas>
    <p id="coordinates">Enter coordinates or click on the plane.</p>
    
    <script src="script.js"></script>
</body>
</html>
